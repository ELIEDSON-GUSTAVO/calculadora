    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            background-image: url('imagens/manutencao-para-redes-distribuicao-de-energia-eletrica.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #00509e;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #00509e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003f7e;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .resultado {
            font-weight: bold;
            color: #d9534f;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
        }
        .calculator-popup {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .calculator-popup.active {
            display: block;
        }
        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculator-screen {
            width: 100%;
            height: 60px;
            background-color: #dcdcdc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }
        .calculator-buttons button {
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #00509e;
            color: white;
        }
        .calculator-buttons button:hover {
            background-color: #003f7e;
        }
    </style>
    <script>
        let expression = '';

        function updateScreen(value) {
            const screen = document.getElementById('calculator-screen');
            screen.innerText = value;
        }

        function appendToExpression(value) {
            expression += value;
            updateScreen(expression);
        }

        function calculate() {
            try {
                const resultado = eval(expression);
                expression = resultado.toString();
                updateScreen(expression);
                copiarParaAreaTransferencia(resultado.toFixed(2).replace('.', ','));
            } catch (error) {
                updateScreen('Erro');
            }
        }

        function clearScreen() {
            expression = '';
            updateScreen('0');
        }

        function calcularComprimento() {
            const comprimento = document.getElementById("valorComprimento").value;
            const resultado = (comprimento * 0.7) / 300 + 2; // Novo cálculo
            document.getElementById("resultadoComprimento").innerText = "Faixa: " + resultado.toFixed(2).replace('.', ',') + " m";
            copiarParaAreaTransferencia(resultado.toFixed(2).replace('.', ',') + " m");
        }

        function calcularRegraTres() {
            const valor = parseFloat(document.getElementById("valorRegraTres").value);
            const resultado = (valor * 1) / 6000; // Regra de três
            document.getElementById("resultadoRegraTres").innerText = "Resultado: " + resultado.toFixed(2).replace('.', ',') + " mm";
            copiarParaAreaTransferencia(resultado.toFixed(2).replace('.', ',') + " mm");
        }

        function calcularPerimetro() {
            const altura = document.getElementById("altura").value;
            const largura = document.getElementById("largura").value;
            const resultado = 2 * (parseFloat(altura) + parseFloat(largura)) / 1000; // Cálculo de perímetro em metros
            document.getElementById("resultadoPerimetro").innerText = "Perímetro: " + resultado.toFixed(2).replace('.', ',') + " m";
            copiarParaAreaTransferencia(resultado.toFixed(2).replace('.', ',') + " m");
        }

        function converterLibrasParaQuilos() {
            const libras = parseFloat(document.getElementById("libras").value);
            const quilos = libras * 0.453592; // Conversão de libras para quilos
            document.getElementById("resultadoLibras").innerText = "Resultado: " + quilos.toFixed(2).replace('.', ',') + " kg";
            copiarParaAreaTransferencia(quilos.toFixed(2).replace('.', ',') + " kg");
        }

        function converterPolegadasParaMM() {
            const polegadas = parseFloat(document.getElementById("polegadas").value);
            const mm = polegadas * 25.4; // Conversão de polegadas para milímetros
            document.getElementById("resultadoPolegadas").innerText = "Resultado: " + mm.toFixed(2).replace('.', ',') + " mm";
            copiarParaAreaTransferencia(mm.toFixed(2).replace('.', ',') + " mm");
        }

        function copiarParaAreaTransferencia(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                console.log("Texto copiado para a área de transferência: " + texto);
            }).catch(err => {
                console.error("Erro ao copiar texto: ", err);
            });
        }

        function toggleCalculatorPopup() {
            const popup = document.getElementById("calculatorPopup");
            popup.classList.toggle("active");
        }

        window.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (document.getElementById("expressaoPopup").value) {
                    calcularExpressao();
                } else if (document.getElementById("valorRegraTres").value) {
                    calcularRegraTres();
                } else if (document.getElementById("valorComprimento").value) {
                    calcularComprimento();
                } else if (document.getElementById("altura").value && document.getElementById("largura").value) {
                    calcularPerimetro();
                } else if (document.getElementById("libras").value) {
                    converterLibrasParaQuilos();
                } else if (document.getElementById("polegadas").value) {
                    converterPolegadasParaMM();
                }
            }
        });

        // Permitir colar e calcular ao pressionar Enter
        window.addEventListener("paste", function(event) {
            const input = event.target;
            if (input.tagName === 'INPUT') {
                const pastedData = event.clipboardData.getData('text');
                input.value = pastedData;
                input.dispatchEvent(new Event('input')); // Dispara evento de input
                if (input.id === "valorRegraTres") {
                    calcularRegraTres();
                } else if (input.id === "valorComprimento") {
                    calcularComprimento();
                } else if (input.id === "altura" || input.id === "largura") {
                    calcularPerimetro();
                } else if (input.id === "libras") {
                    converterLibrasParaQuilos();
                } else if (input.id === "polegadas") {
                    converterPolegadasParaMM();
                }
            }
        });
    </script>
</head>
<body>
<style>
     body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }

        .calculadora {
            width: 320px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: white;
        }

        .display {
            background-color: #444;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.5em;
            text-align: right;
            overflow: hidden;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .botao {
            background-color: #666;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
        }

        .botao.operacao {
            background-color: #f39c12;
        }

        .botao.funcao {
            background-color: #3498db;
        }

        .botao:active {
            transform: scale(0.95);
        }

        .botao:hover {
            background-color: #888;
        }

        .botao.operacao:hover {
            background-color: #e67e22;
        }

        .botao.funcao:hover {
            background-color: #2980b9;
        }

        #funcoes {
            margin-top: 20px;
        }

        #funcoes input {
            width: calc(100% - 40px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #funcoes button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div id="display" class="display">0</div>
        <div class="botoes">
            <button class="botao funcao" onclick="limpar()">C</button>
            <button class="botao funcao" onclick="apagar()">⌫</button>
            <button class="botao funcao" onclick="adicionarOperacao('%')">%</button>
            <button class="botao operacao" onclick="adicionarOperacao('/')">÷</button>

            <button class="botao" onclick="adicionarNumero('7')">7</button>
            <button class="botao" onclick="adicionarNumero('8')">8</button>
            <button class="botao" onclick="adicionarNumero('9')">9</button>
            <button class="botao operacao" onclick="adicionarOperacao('*')">×</button>

            <button class="botao" onclick="adicionarNumero('4')">4</button>
            <button class="botao" onclick="adicionarNumero('5')">5</button>
            <button class="botao" onclick="adicionarNumero('6')">6</button>
            <button class="botao operacao" onclick="adicionarOperacao('-')">−</button>

            <button class="botao" onclick="adicionarNumero('1')">1</button>
            <button class="botao" onclick="adicionarNumero('2')">2</button>
            <button class="botao" onclick="adicionarNumero('3')">3</button>
            <button class="botao operacao" onclick="adicionarOperacao('+')">+</button>

            <button class="botao funcao" onclick="calcularRaiz()">√</button>
            <button class="botao" onclick="adicionarNumero('0')">0</button>
            <button class="botao funcao" onclick="adicionarOperacao('.')">.</button>
            <button class="botao operacao" onclick="calcular()">=</button>
        </div>

        <div id="funcoes">
            <input type="text" id="funcaoInput" placeholder="Digite uma função (ex: f(x) = x^2)">
            <button onclick="definirFuncao()">Definir Função</button>
            <button onclick="calcularFuncao()">Calcular Função</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let funcoes = {};

        // Função para adicionar número ao display
        function adicionarNumero(numero) {
            if (display.innerText === "0") {
                display.innerText = numero;
            } else {
                display.innerText += numero;
            }
        }

        // Função para adicionar operação ao display
        function adicionarOperacao(operacao) {
            display.innerText += operacao;
        }

        // Função para calcular a raiz quadrada
        function calcularRaiz() {
            try {
                let valorAtual = parseFloat(display.innerText);
                if (valorAtual >= 0) {
                    display.innerText = Math.sqrt(valorAtual);
                } else {
                    display.innerText = "Erro";
                }
            } catch (error) {
                display.innerText = "Erro";
            }
        }

        // Função para calcular a expressão no display
        function calcular() {
            try {
                let resultado = eval(display.innerText);
                display.innerText = resultado;
            } catch (error) {
                display.innerText = "Erro";
            }
        }

        // Função para limpar o display
        function limpar() {
            display.innerText = "0";
        }

        // Função para apagar o último caractere
        function apagar() {
            if (display.innerText.length > 1) {
                display.innerText = display.innerText.slice(0, -1);
            } else {
                display.innerText = "0";
            }
        }

        // Função para definir funções
        function definirFuncao() {
            const funcaoInput = document.getElementById("funcaoInput").value;
            const [nome, expressao] = funcaoInput.split('=').map(item => item.trim());
            if (nome && expressao) {
                funcoes[nome] = expressao;
                alert(`Função ${nome} definida!`);
                document.getElementById("funcaoInput").value = '';
            } else {
                alert("Por favor, insira uma função no formato: f(x) = expressão");
            }
        }

        // Função para calcular funções definidas
        function calcularFuncao() {
            const funcaoInput = document.getElementById("funcaoInput").value;
            const nome = funcaoInput.trim();
            if (funcoes[nome]) {
                let valorX = parseFloat(prompt("Digite o valor de x:"));
                let expressao = funcoes[nome].replace(/x/g, valorX);
                let resultado = eval(expressao);
                display.innerText = resultado;
            } else {
                alert("Função não definida. Por favor, defina a função primeiro.");
            }
        }

        // Evento de teclado para interações
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', '%'].includes(key)) {
                adicionarOperacao(key);
            } else if (key === 'Enter') {
                calcular();
            } else if (key === 'Backspace') {
                apagar();
            } else if (key === 'Escape') {
                limpar();
            }
        });
    </script>
    <div>
        <label for="valorRegraTres">CALCULAR TUBOS:</label>
        <input type="number" id="valorRegraTres" placeholder="Digite um valor">
        <button onclick="calcularRegraTres()">Calcular</button>
        <p class="resultado" id="resultadoRegraTres"></p>
    </div>

    <div>
        <label for="valorComprimento">CALCULAR FAIXA REFLEXIVA:</label>
        <input type="number" id="valorComprimento" placeholder="Digite um valor">
        <button onclick="calcularComprimento()">Calcular</button>
        <p class="resultado" id="resultadoComprimento"></p>
    </div>

    <div>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Digite a altura">
        <label for="largura">Comprimento:</label>
        <input type="number" id="largura" placeholder="Digite o comprimento">
        <button onclick="calcularPerimetro()">CALCULAR BORRACHA DO ARMÁRIO</button>
        <p class="resultado" id="resultadoPerimetro"></p>
    </div>

    <div>
        <label for="libras">Libras:</label>
        <input type="number" id="libras" placeholder="Digite em libras">
        <button onclick="converterLibrasParaQuilos()">Converter para Quilos</button>
        <p class="resultado" id="resultadoLibras"></p>
    </div>

    <div>
        <label for="polegadas">Polegadas:</label>
        <input type="number" id="polegadas" placeholder="Digite em polegadas">
        <button onclick="converterPolegadasParaMM()">Converter para Milímetros</button>
        <p class="resultado" id="resultadoPolegadas"></p>
    </div>

</body>
</html>
